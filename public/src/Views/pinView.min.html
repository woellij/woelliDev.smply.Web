<!DOCTYPE html><html><head><title>Login</title><style>.pinImage{width:100%}</style></head><body><div class="row" style="height:100%"><div class="button" data-bind="click: $root.captureCommand">Take screenshot of current Tab</div><a href="#" data-bind="with: capture, click: $root.captureSelected"> <img class="pinImage" data-bind="attr: { src: src }"> </a><h3 style="margin-top:1rem">Or select an Image from this site to pin</h3><div id="grid" style="height:100%" data-bind="foreach: images"><a href="#" class="horizontal-stretch th" style="margin:0.2rem;padding:0.2rem" data-bind="click: $root.pinSelected"> <img class="pinImage" data-bind="attr: { src: src }"> </a></div></div></body></html>
