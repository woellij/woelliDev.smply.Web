<!DOCTYPE html><html><head><title>Login</title></head><body><div class="row"><form data-abide="ajax" id="registerForm" data-bind="submit: sendCommand" class="form-signin"><div class="name-field"><label> A Username <small>required</small> <input type="text" data-bind="value: username" required> </label></div><div class="email-field"><label> Email <small>required</small> <input data-bind="value: email" type="email" required> </label></div><div class="password-field"><label> Password <small>required</small> <input data-bind="value: password" type="password" required> </label></div><div class="gender-field"><label> Gender <select data-bind="options: genders, optionsText: 'name',value: gender, optionsCaption: genderHint" class="medium"></select> </label></div><div><button type="submit" class="button horizontal-stretch">Register</button></div><a href="#/login">Already have an account?</a></form></div></body></html>
